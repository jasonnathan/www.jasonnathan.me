name: Meteor CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch: # ðŸ‘ˆ Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install Meteor 1.8.0
        run: curl curl https://install.meteor.com/?release=1.8.2 | sh

      - name: Install NPM Packages
        run: meteor npm install

      - name: Build Meteor App (Bundle)
        run: meteor build ../output --directory
        env:
          CI: true
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          WP_USERNAME: ${{ secrets.WP_USERNAME }}
          WP_PASSWD: ${{ secrets.WP_PASSWD }}

      - name: Compress Bundle
        run: |
          cd ../output
          tar -czf ../bundle.tar.gz .

      - name: Upload Bundle Artifact
        uses: actions/upload-artifact@v4
        with:
          name: meteor-bundle
          path: bundle.tar.gz
